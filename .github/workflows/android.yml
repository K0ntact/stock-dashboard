name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: cd ./application && chmod +x gradlew

    - name: Build with Gradle
      run: gradlew build

    - name: Put apk to build folder
      run: cp ./application/app/build/outputs/apk/debug/app-debug.apk ./build/app-debug.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-debug.apk
        path: ./build/app-debug.apk